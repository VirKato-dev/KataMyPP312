<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Панель администрирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <p class="navbar-brand col-3 ms-2 mb-0 text-light" th:text="${user.username}"></p>
            <ul class="navbar-nav px-3">
                <li class="text-nowrap">
                    <a class="nav-link text-secondary" href="/logout">Выйти</a>
                </li>
            </ul>
        </nav>

        <div class="d-grid d-md-flex align-items-start m-0 p-0 mt-5">

            <div class="nav flex-row flex-md-column nav-pills mx-3 bg-white" id="v-pills-tab" role="tablist">

                <button sec:authorize="hasRole('ADMIN')" class="nav-link active text-start"
                        id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin"
                        type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">
                    Админ
                </button>

                <a sec:authorize="hasRole('USER') or hasRole('ADMIN')" class="nav-link text-start"
                        th:href="@{/user}"
                        type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">
                    Пользователь
                </a>

            </div>

            <div class="tab-content col p-3 pt-md-0 bg-light" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab" tabindex="0">

                    <h1>Панель администрирования</h1>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">

                            <button class="nav-link active" id="nav-list-tab"
                                    data-bs-toggle="tab" data-bs-target="#nav-list"
                                    type="button" role="tab" aria-controls="nav-list" aria-selected="true">
                                Таблица пользователей
                            </button>

                            <button class="nav-link" id="nav-new-tab"
                                    data-bs-toggle="tab" data-bs-target="#nav-new"
                                    type="button" role="tab" aria-controls="nav-new" aria-selected="false">
                                Новый пользователь
                            </button>

                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="nav-list" role="tabpanel"
                             aria-labelledby="nav-list-tab" tabindex="0">
                            <div class="text-bg-light border px-3"><h3>Все пользователи</h3></div>
                            <div class="col px-3 bg-white border"
                                 th:insert="fragments/all_users :: allUsers(${users})"></div>
                        </div>

                        <div class="tab-pane fade" id="nav-new" role="tabpanel"
                             aria-labelledby="nav-new-tab" tabindex="0">
                            <div class="text-bg-light border px-3"><h3>Добавить нового пользователя</h3></div>
                            <div class="col px-3 bg-white border"
                                 th:insert="fragments/new_user :: newUser(newUser = ${newUser})"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
</body>
</html>
