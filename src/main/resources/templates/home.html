<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Домашняя</title>
</head>
<body>
<h2>Тестовое задание по созданию проекта 3.1.2 со Spring Security</h2>
<th:block>
    <p sec:authorize="hasRole('ADMIN')">
        <a href="/admin">Перейти в панель админа</a>
    </p>
    <p sec:authorize="hasAnyRole('USER', 'ADMIN')">
        <a href="/user">Перейти в профиль
            пользователя</a>
    </p>
    <a sec:authorize="isAuthenticated()" href="/logout">Выход из аккаунта</a>
    <a sec:authorize="!isAuthenticated()" href="/login">Авторизуйтесь пожалуйста!</a>
</th:block>
</body>
</html>
