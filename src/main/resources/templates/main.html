<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kata PreProject 3.1.4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="navbar fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <p class="navbar-text col ms-2 mb-0 text-light" id="headerUsername"></p>
            <ul class="navbar-nav px-3">
                <li class="text-nowrap">
                    <a class="nav-link text-secondary" href="/logout">Выйти</a>
                </li>
            </ul>
        </nav>

        <div class="d-grid d-md-flex align-items-start m-0 p-0 mt-5">

            <div class="nav flex-row flex-md-column nav-pills mx-3 bg-white" id="v-pills-tab">
                <!--    Если нет роли 'ADMIN', то скрываем кнопку 'Админ' и её панельку     -->
                <button class="nav-link text-start active"
                        id="v-pills-admin-tab" data-bs-target="#v-pills-admin" data-bs-toggle="pill">
                    Админ
                </button>

                <button class="nav-link text-start"
                        id="v-pills-user-tab" data-bs-target="#v-pills-user" data-bs-toggle="pill">
                    Пользователь
                </button>

            </div>
            <!--    Панельки для кнопок левого меню     -->
            <div class="tab-content col p-3 pt-md-0 bg-light" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin">

                    <h1>Панель администрирования</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">

                            <button class="nav-link active" id="nav-list-tab"
                                    data-bs-target="#nav-list" data-bs-toggle="tab">
                                Таблица пользователей
                            </button>

                            <button class="nav-link" id="nav-new-tab"
                                    data-bs-target="#nav-new" data-bs-toggle="tab">
                                Новый пользователь
                            </button>

                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="nav-list">
                            <div class="text-bg-light border px-3"><h3>Все пользователи</h3></div>
                            <div class="col px-3 bg-white border">
                                <table class="table table-striped table-sm p-3">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Имя</th>
                                        <th>Фамилия</th>
                                        <th>Возраст</th>
                                        <th>Почта</th>
                                        <th>Роли</th>
                                        <th colspan="2">Действия</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table-users">
                                    <!--    Таблица пользователей     -->
                                    </tbody>
                                </table>

                                <!-- Модальное окно для кнопок -->
                                <div class="modal fade" id="showModal" tabindex="-1"
                                     aria-labelledby="modalLabelShow" aria-hidden="true">
                                    <div class="modal-dialog">
                                            <div class="modal-content">

                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="modalLabelShow">Показать диалог</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <div class="form-label col-sm-6 col-auto mx-auto row justify-content-center">
                                                        <label for="iid"
                                                               class="form-label text-center fw-bold">ID:</label>
                                                        <input disabled id="iid" type="text" name="id"
                                                               class="form-control mb-3">
                                                        <label for="ifn"
                                                               class="form-label text-center fw-bold">Имя:</label>
                                                        <input id="ifn" type="text" name="firstName"
                                                               class="form-control mb-3">
                                                        <label for="iln"
                                                               class="form-label text-center fw-bold">Фамилия:</label>
                                                        <input id="iln" type="text" name="lastName"
                                                               class="form-control mb-3">
                                                        <label for="ia" class="form-label text-center fw-bold">Возраст:</label>
                                                        <input id="ia" type="number" name="age"
                                                               class="form-control mb-3">
                                                        <label for="iun" class="form-label text-center fw-bold">Email:</label>
                                                        <input id="iun" type="email" name="username"
                                                               class="form-control mb-3">
                                                        <label for="ip" id="lp" class="form-label text-center fw-bold">Пароль:</label>
                                                        <input id="ip" type="password" name="password"
                                                               class="form-control mb-3">
                                                        <label for="ir" class="form-label text-center fw-bold">Роли:</label>
                                                        <select id="ir" multiple class="form-control mb-3" name="roles"
                                                                size="2">
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Закрыть
                                                    </button>
                                                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal"></button>
                                                </div>

                                            </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="tab-pane fade" id="nav-new">
                            <div class="text-bg-light border px-3"><h3>Добавить нового пользователя</h3></div>
                            <div class="col px-3 bg-white border">
                                <!--    Форма для создания нового пользователя    -->
                                <form>
                                    <div class="form-label col-lg-5 col-sm-6 col-auto mx-auto row justify-content-center p-3">
                                        <label for="fn" class="form-label text-center fw-bold">Имя:</label>
                                        <input id="fn" class="form-control mb-3" type="text" name="firstName">
                                        <label for="ln" class="form-label text-center fw-bold">Фамилия:</label>
                                        <input id="ln" class="form-control mb-3" type="text" name="lastName">
                                        <label for="age" class="form-label text-center fw-bold">Возраст:</label>
                                        <input id="age" class="form-control mb-3" type="number" name="age">
                                        <label for="mail" class="form-label text-center fw-bold">Эл.почта:</label>
                                        <input id="mail" class="form-control mb-3" type="email" name="username">
                                        <label for="pw" class="form-label text-center fw-bold">Пароль:</label>
                                        <input id="pw" class="form-control mb-3" type="password" name="password">
                                        <label for="role" class="form-label text-center fw-bold">Роли:</label>
                                        <select id="role" class="form-select mb-3" size=2 multiple name="roles">
                                            <option value=1>ADMIN</option>
                                            <option value=2>USER</option>
                                        </select>
                                        <div class="col-auto mx-auto row justify-content-center">
                                            <button type="button" class="btn btn-success">Добавить нового пользователя</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

                <!--    Информация о пользователе   -->
                <div class="tab-pane fade" id="v-pills-user">

                    <h1>Пользовательская информационная страница</h1>

                    <div class="text-bg-light border px-3"><h3>О пользователе</h3></div>
                    <div class="col px-3 bg-white border">
                        <table>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Возраст</th>
                                <th>Почта</th>
                                <th>Роли</th>
                            </tr>
                            </thead>
                            <tbody id="table-user">
                            <!--    Таблица о пользователе     -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="/static/header.js"></script>
<script type="text/javascript" src="/static/table_users.js"></script>
<script type="text/javascript" src="/static/table_depend_modal.js"></script>
<script type="text/javascript" src="/static/form_new.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>

</body>
</html>
