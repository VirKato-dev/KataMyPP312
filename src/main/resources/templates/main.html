<!DOCTYPE html>
<html lang="ru" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Kata PreProject 3.1.4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="navbar fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <p class="navbar-brand col-3 ms-2 mb-0 text-light" id="headerUsername"></p>
            <ul class="navbar-nav px-3">
                <li class="text-nowrap">
                    <a class="nav-link text-secondary" href="/logout">Выйти</a>
                </li>
            </ul>
        </nav>

        <div class="d-grid d-md-flex align-items-start m-0 p-0 mt-5">

            <div class="nav flex-row flex-md-column nav-pills mx-3 bg-white" id="v-pills-tab">
                <!--    Если нет роли 'ADMIN', то скрываем кнопку 'Админ' и её панельку     -->
                <button sec:authorize="hasRole('ADMIN')" class="nav-link text-start active"
                        id="v-pills-admin-tab" data-bs-target="#v-pills-admin" data-bs-toggle="pill">
                    Админ
                </button>

                <button class="nav-link text-start"
                        id="v-pills-user-tab" data-bs-target="#v-pills-user" data-bs-toggle="pill">
                    Пользователь
                </button>

            </div>
            <!--    Панельки для кнопок левого меню     -->
            <div class="tab-content col p-3 pt-md-0 bg-light" id="v-pills-tabContent">
                <div sec:authorize="hasRole('ADMIN')" class="tab-pane fade show active" id="v-pills-admin">

                    <h1>Панель администрирования</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">

                            <button class="nav-link active" id="nav-list-tab"
                                    data-bs-target="#nav-list" data-bs-toggle="tab">
                                Таблица пользователей
                            </button>

                            <button class="nav-link" id="nav-new-tab"
                                    data-bs-target="#nav-new" data-bs-toggle="tab">
                                Новый пользователь
                            </button>

                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="nav-list">
                            <div class="text-bg-light border px-3"><h3>Все пользователи</h3></div>
                            <div class="col px-3 bg-white border">
                                <table class="table table-striped table-sm p-3">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Имя</th>
                                        <th>Фамилия</th>
                                        <th>Возраст</th>
                                        <th>Почта</th>
                                        <th>Роли</th>
                                        <th colspan="2">Действия</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table-users">
                                    <!--    Таблица пользователей     -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="nav-new">
                            <div class="text-bg-light border px-3"><h3>Добавить нового пользователя</h3></div>
                            <div class="col px-3 bg-white border">
                                <!--    Форма для создания нового пользователя    -->
                            </div>
                        </div>

                    </div>
                </div>

                <!--    Информация о пользователе   -->
                <div class="tab-pane fade" id="v-pills-user">

                    <h1>Пользовательская информационная страница</h1>

                    <div class="text-bg-light border px-3"><h3>О пользователе</h3></div>
                    <div class="col px-3 bg-white border">
                        <table>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Возраст</th>
                                <th>Почта</th>
                                <th>Роли</th>
                                <th colspan="2">Действия</th>
                            </tr>
                            </thead>
                            <tbody id="table-user">
                            <!--    Таблица о пользователе     -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="/static/header.js"></script>
<script type="text/javascript" src="/static/sidebar.js"></script>
<script type="text/javascript" src="/static/table_users.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>

</body>
</html>
